<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">Start Signals</ui:define>

		<ui:define name="content">
			
			<h:outputStylesheet library="ivy-dialog" name="business-request-starts.css"></h:outputStylesheet>

			<h:form id="request-starts-browsing-form" class="request-starts-browsing-form">

				<p:dataTable id="request-starts-browsing-form--table"
					styleClass="request-starts-browsing-form--table"
					widgetVar="allRequestStarts"
					emptyMessage="No Businesss Request Starts"
					value="#{data.requestStarts}" var="requestStart"
					filteredValue="#{data.filteredRequestStarts}">

					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Search all fields:" />
							<p:inputText id="globalFilter" onkeyup="PF('allRequestStarts').filter()"
								style="width:150px" placeholder="Enter keyword" />
						</p:outputPanel>
					</f:facet>

					<p:column headerText="Name"
						 filterBy="#{requestStart.name}"
						 filterStyleClass="request-starts-browsing-form--table--filter__hidden"
						 filterMatchMode="contains"
						 sortBy="#{requestStart.name}">
						<h:outputText value="#{requestStart.name}"></h:outputText>
					</p:column>
					
					<p:column headerText="Description"
						 filterBy="#{requestStart.description}"
						 filterStyleClass="request-starts-browsing-form--table--filter__hidden"
						 filterMatchMode="contains"
						 sortBy="#{requestStart.description}">
						<h:outputText value="#{requestStart.description}"></h:outputText>
					</p:column>
					
					<p:column headerText="User Friendly Request Path"
					     filterBy="#{requestStart.userFriendlyRequestPath}"
					     filterStyleClass="request-starts-browsing-form--table--filter__hidden"
						 filterMatchMode="contains"
						 sortBy="#{requestStart.userFriendlyRequestPath}">
						<h:outputText value="#{requestStart.userFriendlyRequestPath}"></h:outputText>
					</p:column>
					
					<p:column headerText="Actions">
						<p:commandButton process="request-starts-browsing-form--table"
						update="@form:request-starts-browsing-form--message"
						actionListener="#{logic.generateCms(requestStart)}"
						value="Create ProcessMetaData">
						</p:commandButton>
					</p:column>

				</p:dataTable>
				
				<p:growl id="request-starts-browsing-form--message"
					 showDetail="true" />

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
